<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake Cars</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./script/app.js" defer charset="utf-8"></script>
  </head>
  <body>

    <div class="header">
    <button class="start">Start</button>
    <div class="score">Score: <span id="span">0</span></div>
    <button class="toggle-audio">Music ðŸ”ˆ</button>
    </div>

    <div class="grid-wrapper">
      <div class="grid"></div>
    </div>

    <div class="hidden-sound">
      <audio class="beep" controls>
        <source src="../SEI-game-project/assets/car_horn_x.wav" type="audio/mpeg">
      </audio>
      <audio class="crash" controls>
        <source src="../SEI-game-project/assets/boom_x.wav" type="audio/mpeg">
      </audio>
      <audio class="splooge" controls>
        <source src="../SEI-game-project/assets/splooge.wav" type="audio/mpeg">
      </audio>
      <audio class="background" controls loop>
        <source src="https://mohamedelghandour.github.io/Snake/sound/backgroundmusic.mp3" type="audio/mpeg">
      </audio>
    </div>

  </body>
</html>
